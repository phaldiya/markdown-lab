<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Border -->
  <rect x="4" y="4" width="504" height="504" rx="64" ry="64" fill="none" stroke="#6366f1" stroke-width="8" stroke-opacity="0.5"/>
  <defs>
    <linearGradient id="liquid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="flask-glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a5b4fc" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="glass-shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c7d2fe" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#c7d2fe" stop-opacity="0"/>
    </linearGradient>
    <clipPath id="flask-clip">
      <path d="M215 170 L215 260 L145 370 Q130 395 150 415 Q160 425 180 425 L332 425 Q352 425 362 415 Q382 395 367 370 L297 260 L297 170 Z"/>
    </clipPath>
  </defs>

  <!-- Floating markdown symbols (left side) -->
  <text x="48" y="168" font-family="'Courier New', monospace" font-size="34" font-weight="bold" fill="#4f46e5" opacity="0.7">#</text>
  <text x="55" y="225" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="#4f46e5" opacity="0.6">**</text>
  <text x="50" y="280" font-family="'Courier New', monospace" font-size="32" fill="#4338ca" opacity="0.65">&gt;</text>
  <text x="58" y="340" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#4f46e5" opacity="0.6">```</text>
  <text x="48" y="405" font-family="'Courier New', monospace" font-size="28" fill="#4f46e5" opacity="0.55">---</text>

  <!-- Floating markdown symbols (right side) -->
  <text x="405" y="168" font-family="'Courier New', monospace" font-size="26" font-weight="bold" fill="#4f46e5" opacity="0.6">[]</text>
  <text x="408" y="228" font-family="'Courier New', monospace" font-size="28" fill="#4338ca" opacity="0.65">()</text>
  <text x="405" y="288" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#4f46e5" opacity="0.55">~~</text>
  <text x="410" y="348" font-family="'Courier New', monospace" font-size="30" fill="#4f46e5" opacity="0.65">*</text>
  <text x="402" y="408" font-family="'Courier New', monospace" font-size="22" fill="#4f46e5" opacity="0.55">| |</text>

  <!-- Small horizontal rule decoration (left) -->
  <g opacity="0.5" stroke="#4f46e5" stroke-width="2" stroke-linecap="round">
    <line x1="45" y1="310" x2="65" y2="310"/>
    <line x1="72" y1="310" x2="92" y2="310"/>
    <line x1="99" y1="310" x2="119" y2="310"/>
  </g>

  <!-- Small bullet list decoration (right) -->
  <g opacity="0.45" fill="#4f46e5">
    <circle cx="400" cy="370" r="3"/>
    <line x1="410" y1="370" x2="445" y2="370" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>
    <circle cx="400" cy="384" r="3"/>
    <line x1="410" y1="384" x2="440" y2="384" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Tiny heading hierarchy (top-left) -->
  <g opacity="0.55" stroke="#4f46e5" stroke-width="1.5" stroke-linecap="round">
    <line x1="108" y1="88" x2="148" y2="88"/>
    <line x1="108" y1="97" x2="140" y2="97"/>
    <line x1="108" y1="106" x2="132" y2="106"/>
  </g>

  <!-- Tiny checkbox list (top-right) -->
  <g opacity="0.5" stroke="#4f46e5" stroke-width="1.5" stroke-linecap="round">
    <rect x="415" y="85" width="10" height="10" rx="2" fill="none"/>
    <path d="M417 91 L420 94 L424 87" stroke="#4338ca" stroke-width="1.5" fill="none"/>
    <line x1="430" y1="91" x2="450" y2="91"/>
    <rect x="415" y="100" width="10" height="10" rx="2" fill="none"/>
    <line x1="430" y1="106" x2="448" y2="106"/>
  </g>

  <!-- Accent dots -->
  <circle cx="105" cy="140" r="5" fill="#4f46e5" opacity="0.6"/>
  <circle cx="42" cy="248" r="3" fill="#4338ca" opacity="0.5"/>
  <circle cx="95" cy="378" r="4" fill="#4f46e5" opacity="0.45"/>
  <circle cx="442" cy="145" r="4" fill="#4338ca" opacity="0.55"/>
  <circle cx="460" cy="260" r="3" fill="#4f46e5" opacity="0.5"/>
  <circle cx="390" cy="400" r="4" fill="#4f46e5" opacity="0.45"/>
  <circle cx="132" cy="198" r="3" fill="#6366f1" opacity="0.5"/>
  <circle cx="452" cy="332" r="3" fill="#6366f1" opacity="0.45"/>
  <circle cx="140" cy="420" r="3" fill="#16a34a" opacity="0.55"/>
  <circle cx="380" cy="130" r="3" fill="#16a34a" opacity="0.5"/>

  <!-- Flask neck -->
  <rect x="215" y="120" width="82" height="55" rx="4" fill="url(#flask-glass)" stroke="#6366f1" stroke-width="2" stroke-opacity="0.5"/>

  <!-- Flask body fill -->
  <path d="M215 170 L215 260 L145 370 Q130 395 150 415 Q160 425 180 425 L332 425 Q352 425 362 415 Q382 395 367 370 L297 260 L297 170 Z"
        fill="url(#flask-glass)" stroke="#6366f1" stroke-width="3" stroke-opacity="0.6"/>

  <!-- Liquid inside flask -->
  <g clip-path="url(#flask-clip)">
    <rect x="130" y="310" width="250" height="120" fill="url(#liquid)"/>
    <!-- Wave -->
    <path d="M130 312 Q180 298 220 314 Q260 330 300 312 Q340 296 380 314 L380 430 L130 430 Z"
          fill="#6366f1" opacity="0.5"/>
    <!-- Bubbles -->
    <circle cx="198" cy="368" r="6" fill="#c7d2fe" opacity="0.4"/>
    <circle cx="278" cy="388" r="4" fill="#c7d2fe" opacity="0.3"/>
    <circle cx="312" cy="358" r="5" fill="#e0e7ff" opacity="0.3"/>
  </g>

  <!-- Flask outline -->
  <path d="M215 170 L215 260 L145 370 Q130 395 150 415 Q160 425 180 425 L332 425 Q352 425 362 415 Q382 395 367 370 L297 260 L297 170"
        fill="none" stroke="#6366f1" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Flask rim -->
  <rect x="205" y="115" width="102" height="12" rx="6" fill="#6366f1" opacity="0.55"/>

  <!-- Glass shine -->
  <path d="M220 175 L220 255 L160 355"
        fill="none" stroke="url(#glass-shine)" stroke-width="6" stroke-linecap="round" opacity="0.6"/>

  <!-- Large hash/heading symbol inside flask -->
  <text x="218" y="310" font-family="'Courier New', monospace" font-size="92" font-weight="bold" fill="#312e81" opacity="0.8">#</text>

  <!-- "Md" next to hash -->
  <text x="285" y="292" font-family="'Courier New', monospace" font-size="38" font-weight="bold" fill="#312e81" opacity="0.65">Md</text>

  <!-- Angle brackets -->
  <text x="192" y="300" font-family="'Courier New', monospace" font-size="65" font-weight="bold" fill="#4f46e5" opacity="0.4">&lt;</text>
  <text x="305" y="300" font-family="'Courier New', monospace" font-size="65" font-weight="bold" fill="#4f46e5" opacity="0.4">&gt;</text>

  <!-- Sparkles -->
  <g fill="#4f46e5" opacity="0.5">
    <circle cx="335" cy="138" r="2"/>
    <circle cx="175" cy="162" r="1.5"/>
    <circle cx="370" cy="278" r="2"/>
    <circle cx="200" cy="430" r="1.5"/>
    <circle cx="320" cy="440" r="1.5"/>
  </g>
</svg>
